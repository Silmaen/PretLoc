        </div>

        <div class="github-link">
            <a href="https://github.com/damien-tdg/reservation-cdf" target="_blank">

            </a>
        </div>

        {% if user.is_authenticated and user.is_superuser %}
        <div class="admin-link">
            <a href="{% url 'admin:index' %}">

            </a>
        </div>

    </div>
