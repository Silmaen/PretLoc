{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-check-circle auth-icon" style="color: #4CAF50;"></i>
            <h2>{% trans "Mot de passe modifié" %}</h2>
        </div>

        <div class="auth-message">
            <p>{% trans "Votre mot de passe a été modifié avec succès." %}</p>
        </div>

        <div class="auth-links">
            <p>
                <i class="fas fa-user"></i>
                <a href="{% url 'accounts:user_profile' %}">{% trans "Retour au profil" %}</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
