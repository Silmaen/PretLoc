{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-user-plus auth-icon"></i>
            <h2>{% trans "Créer un nouvel utilisateur" %}</h2>
        </div>

        <form method="post" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">
                    <i class="fas fa-user"></i>
                    {% trans "Nom d'utilisateur" %}
                </label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="id_email">
                    <i class="fas fa-envelope"></i>
                    {% trans "Email" %}
                </label>
                <input type="email" name="email" id="id_email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="id_first_name">
                    <i class="fas fa-id-card"></i>
                    {% trans "Prénom" %}
                </label>
                <input type="text" name="first_name" id="id_first_name" class="form-control">
            </div>

            <div class="form-group">
                <label for="id_last_name">
                    <i class="fas fa-id-card"></i>
                    {% trans "Nom" %}
                </label>
                <input type="text" name="last_name" id="id_last_name" class="form-control">
            </div>

            <div class="form-group">
                <label for="id_password">
                    <i class="fas fa-lock"></i>
                    {% trans "Mot de passe" %}
                </label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="id_user_type">
                    <i class="fas fa-user-tag"></i>
                    {% trans "Type d'utilisateur" %}
                </label>
                <select name="user_type" id="id_user_type" class="form-control">
                    {% for value, text in user_types %}
                    <option value="{{ value }}">{{ text }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="auth-button">
                <i class="fas fa-save"></i>
                {% trans "Créer l'utilisateur" %}
            </button>
        </form>

        <div style="margin-top: 20px;">
            <a href="{% url 'accounts:manage_users' %}" class="auth-button">
                <i class="fas fa-arrow-left"></i> {% trans "Retour à la liste" %}
            </a>
        </div>
    </div>
</div>
{% endblock %}
